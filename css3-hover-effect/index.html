<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Css3 hover effect</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .container{
                margin: 50px auto;
                width: 500px;
                height: 300px;
                background: url("images/1.jpg") no-repeat;
                background-size: 100% 100%;
                position: relative;
            }
            .text h1{
                font-size: 28px;
                font-weight: normal;
            }
            .text a{
                font-size: 20px;
                text-decoration: none;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="mask"></div>
            <div class="text">
                <h1>欢迎参加百度前端技术学院</h1>
                <a href="">点击报名</a>            
            </div>
            <div class="line">
                <div class="top"></div>
                <div class="right"></div>
                <div class="bottom"></div>
                <div class="left"></div>
            </div>
        </div>
    </body>
</html>
