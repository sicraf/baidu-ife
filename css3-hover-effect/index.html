<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Css3 hover effect</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .container{
                margin: 50px auto;
                width: 500px;
                height: 300px;
                background: url("images/1.jpg") no-repeat;
                background-size: 100% 100%;
                position: relative;
            }
            .text{
                width: 100%;
                text-align: center;
                position: absolute;
                top: 100px;
                z-index: 999;
                display: none;
            }
            .text h1{
                font-size: 28px;
                font-weight: normal;
                background-image: -webkit-linear-gradient(left, #54d6fd, #54edfd, #54d6fd, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                transition: all .5s;                
            }
            .text a{
                font-weight: bold;
                margin-top: 10px;
                display: inline-block;
                font-size: 20px;
                text-decoration: none;
                color: #15b715;
                transition: color .2s;               
            }
            .mask{
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                transition: all .5s;
                background: rgba(255, 255, 255, 0);
            }
            .line{
                width: 440px;
                height: 200px;
                position: absolute;
                background: rgba(0, 0, 0, .5);                
                top: 50px;
                left: 30px;
                display: none;
                transition: all 1s;
            }
            .line div{
                position: absolute;
                background: #fff;
            }
            .line .top,
            .line .bottom{
                width: 100%;
                height: 4px;
                left: 50%;
                transform: translateX(-50%);
            }
            .line .left,
            .line .right{
                width: 4px;
                height: 100%;          
                top: 50%;
                transform: translateY(-50%); 
            }
            .line .top{
                top: 0;
            }
            .line .bottom{
                bottom: 0;
            }
            .line .left{
                left: 0;
            }
            .line .right{
                right: 0;
            }
            .container:hover .mask,
            .container:hover .line,
            .container:hover .text{
                display: block;
            }
            .container:hover .mask{
                background: rgba(255, 255, 255, .5)
            }
            .container:hover .text h1{
                animation: h1-color 1s linear 0s infinite;
            }
            .container:hover .text a{
                animation: a-color 5s linear 0s 1; 
            }
            .container:hover .line .top,
            .container:hover .line .bottom{
                animation: row-line-move 2s linear 0s 1;
            }
            .container:hover .line .left,
            .container:hover .line .right{
                animation: col-line-move 2s linear 0s 1;
            }
            @keyframes h1-color {
                0% {
                    background-image: -webkit-linear-gradient(left, #54d6fd, #54edfd, #54d6fd, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59);
                }
                10% { 
                    background-image: -webkit-linear-gradient(left, #de3b59, #54d6fd, #54edfd, #54d6fd, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59);
                }
                20% { 
                    background-image: -webkit-linear-gradient(left, #de3b59, #de3b59, #54d6fd, #54edfd, #54d6fd, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59);
                }
                30% { 
                    background-image: -webkit-linear-gradient(left, #de3b59, #de3b59, #de3b59, #54d6fd, #54edfd, #54d6fd, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59);
                }
                40% { 
                    background-image: -webkit-linear-gradient(left, #de3b59, #de3b59, #de3b59, #de3b59, #54d6fd, #54edfd, #54d6fd, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59);
                }
                50% { 
                    background-image: -webkit-linear-gradient(left, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #54d6fd, #54edfd, #54d6fd, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59);
                }
                60% { 
                    background-image: -webkit-linear-gradient(left, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #54d6fd, #54edfd, #54d6fd, #de3b59, #de3b59, #de3b59, #de3b59);
                }
                70% { 
                    background-image: -webkit-linear-gradient(left, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #54d6fd, #54edfd, #54d6fd, #de3b59, #de3b59, #de3b59);
                }
                80% { 
                    background-image: -webkit-linear-gradient(left, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #54d6fd, #54edfd, #54d6fd, #de3b59, #de3b59);
                }
                90% { 
                    background-image: -webkit-linear-gradient(left, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #54d6fd, #54edfd, #54d6fd, #de3b59);
                }
                100% { 
                    background-image: -webkit-linear-gradient(left, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #de3b59, #54d6fd, #54edfd, #54d6fd);
                }
            }
            @keyframes a-color {
                0%   { color: #15b715 }
                10%  { color: #15b715 }
                20%  { color: #0000ff }
                25%  { color: #15b715 }
                30%  { color: #0000ff }
                40%  { color: #15b715 }
                50%  { color: #0000ff }
                60%,100% { color: #15b715 }
            }
            @keyframes row-line-move {
                0%  { width: 0%; }
                100% { width: 100%; }
            }
            @keyframes col-line-move {
                0%  { height: 0%; }
                100% { height: 100%; }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="mask"></div>
            <div class="text">
                <h1>欢迎参加百度前端技术学院</h1>
                <a href="">点击报名</a>            
            </div>
            <div class="line">
                <div class="top"></div>
                <div class="right"></div>
                <div class="bottom"></div>
                <div class="left"></div>
            </div>
        </div>
    </body>
</html>
